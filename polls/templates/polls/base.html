{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />

    <link rel="stylesheet" href="{% static 'polls/style.css' %}" />
  </head>
  <body id="app">
    <div id="header">
      <div>
        <img
          src="https://storage.googleapis.com/coderpad_project_template_assets/coderpad_logo.svg"
        />
      </div>
      <div>
        <img src="https://storage.googleapis.com/coderpad_project_template_assets/django.svg" />
        <span>Django App</span>
      </div>
    </div>
    <div id="content">
      <img src="https://storage.googleapis.com/coderpad_project_template_assets/django.svg" />
      <p>Hello Django!</p>
    </div>
    <div id="footer">
      Below is a basic Poll example based on the Django Getting Started Guide:
      <div id="app-content">
        {% block content %}{%endblock %}
        <br />
        <a href="{% url 'polls:index' %}">Home</a>
      </div>
    </div>
  </body>
</html>
